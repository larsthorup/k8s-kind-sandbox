services:
  - docker

env:
  global:
    - KUBECTL_RELEASE=v1.17.3
    - KIND_RELEASE=v0.7.0
jobs:
  include:
    - stage: Integration Tests

      before_script:
        # Download and install kubectl
        - curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/${KUBECTL_RELEASE}/bin/linux/amd64/kubectl
        - chmod +x kubectl
        - sudo mv kubectl /usr/local/bin/

        # Download and install KinD
        - curl -Lo kind https://github.com/kubernetes-sigs/kind/releases/download/${KIND_RELEASE}/kind-linux-amd64
        - chmod +x kind
        - sudo mv kind /usr/local/bin/

        # Create a new Kubernetes cluster using KinD
        - kind create cluster

        # Set KUBECONFIG environment variable
        - export KUBECONFIG="$(kind get kubeconfig-path)"

      script:
        # Note: not necessary?? Wait for control plane rollout
        # kubectl wait node/kind-control-plane --for=condition=Ready

        # List running nodes
        - kubectl get nodes

        # Deploy app
        - kubectl apply -f hello.deploy.yml
        - kubectl rollout status deployment hello-deploy
        - kubectl get deploy hello-deploy

        # Expose app
        - kubectl apply -f hello.svc.yml
        - kubectl get service hello-svc
        - kubectl get service hello-svc -o json
        - kubectl get service hello-svc -o=jsonpath='{.spec.clusterIP}'
        - HELLO_HOST=$(kubectl get service hello-svc -o=jsonpath='{.spec.clusterIP}')
        - export HELLO_URL=http://${HELLO_HOST}:8080/

        # Request from app
        - curl ${HELLO_URL}
        # TODO: verify app output
